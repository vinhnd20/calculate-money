<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả nợ</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1ab8e5;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b89eb;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 10px;
            font-size: 1rem;
            color: #555;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 15px;
            }

            input[type="text"] {
                padding: 8px;
            }

            button {
                padding: 8px;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <h1>Nhập link Google Sheets để tính nợ</h1>
    <form method="POST">
        <label for="sheet_url">URL Google Sheets:</label>
        <input type="text" id="sheet_url" name="sheet_url" placeholder="Nhập URL Google Sheets ở đây" required>
        <button type="submit">Tính nợ</button>
    </form>

    {% if result %}
        <h2>Kết quả:</h2>
        <ul>
        {% for line in result %}
            <li>{{ line }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
